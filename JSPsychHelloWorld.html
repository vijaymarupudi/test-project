<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Line Estimation Task</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script> 
    <script type="module" src="/src/plugin-number-line.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
  </head>
  <body>
    <!-- SCRIPTS -->
    <script type="module" src="/main.js" ></script> 
    <script type="module" src="./dep/dist/examples/math/line-defined-by-two-points.js"></script>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./dep/css/library.css">
    <link rel="stylesheet" href="/main.cs" />

    <!-- SVG -->
    <div id="jsPsychNumberLine"></div>

    <!-- MATH DIVS -->
    <div id="line-defined-by-two-points"></div>
  </body>
  <script>
    // https://docs.npmjs.com/creating-a-package-json-file json package info
    var jsPsych = initJsPsych();
    var timeline = [];

    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the Number Line Estimation Task"
    };

    //add welcome message to the experiment
    timeline.push(welcome);

    const hello_trial ={
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 'You will do some number line estimation tasks. Press any key to continue to the task'
    }
    //add intructions to experiment
    timeline.push(hello_trial);


   var numberline_trial = {
    type: jsPsychNumberLine,
  }; 
 timeline.push(numberline_trial);
 

  jsPsych.run(timeline);

  </script>
</html>
